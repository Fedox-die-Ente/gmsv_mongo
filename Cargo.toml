[package]
name = "mongo"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
mongodb = "2.8.2"
tokio = { version = "1.0.0", features = ["rt", "rt-multi-thread", "macros"] }
gmod = { version = "*", features = ["gmcl"], default-features = false }
termcolor = "1.4.1"
dotenv = "0.15.0"
